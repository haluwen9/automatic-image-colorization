<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Automatic Image Colorization</title>

  <link rel="shortcut icon" href="favicon.ico" type="image/png">

  <link rel="stylesheet" href="{{ url_for('static', filename = 'fonts/fontfaces.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename = 'style.css') }}">
</head>
<body>
  <div class="wrapper">
    <div id="info">
      <div class="logo">
        <img src="{{ url_for('static', filename = 'img/logo.png') }}" alt="Image Colorization" >
      </div>
      <div class="title">Image Colorization</div>
      <div class="authors"><strong>Authors: </strong>Nguyen Vuong; Tam Luong</div>
      <div class="tutor"><strong>Tutor:</strong>Duc Nguyen</div>
    </div>
    <form id="upload">
      <div class="dropzone" dropzone>
        <div>
          <svg version="1.1" id="upload-icon" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 512 512" style="enable-background:new 0 0 512 512;" xml:space="preserve"> 
            <g>
              <circle cx="160" cy="128" r="32"/>
              <path d="M381.313,311.125c-5.938-8.906-20.688-8.906-26.625,0l-32,48c-3.266,4.906-3.578,11.219-0.797,16.422 C324.672,380.75,330.094,384,336,384h16v32c0,8.836,7.156,16,16,16c8.844,0,16-7.164,16-16v-32h16 c5.906,0,11.328-3.25,14.109-8.453c2.781-5.203,2.469-11.516-0.797-16.422L381.313,311.125z"/>
              <path d="M480,0H32C14.328,0,0,14.328,0,32v320c0,17.672,14.328,32,32,32h192.945c7.992,71.887,69.062,128,143.055,128 c79.406,0,144-64.602,144-144v-16V32C512,14.328,497.672,0,480,0z M202.406,211.852c-5.641-4.836-13.875-5.148-19.875-0.758 L64,298.02V64h384v176c0,0-63.469-66.74-83.5-89.992c-3.12-3.622-7.484-5.938-12.266-6.008c-4.594-0.102-9.344,1.992-12.422,5.641 l-88.5,104.117L202.406,211.852z M478.727,384c-7.781,54.258-54.313,96-110.727,96s-102.945-41.742-110.727-96 c-0.75-5.238-1.273-10.555-1.273-16c0-61.855,50.141-112,112-112s112,50.145,112,112C480,373.445,479.477,378.762,478.727,384z"/>
            </g>
          </svg>
        </div>
        <div class="text">Feed me an image!!!</div>
        <input type="file" name="upload-file" id="upload-file" accept=".png, .jpg, .jpeg">
      </div>
    </form>
    <div id="copyright">Designed by <strong>Tam Luong</strong></div>
  </div>

  <div id="result">
    <div class="result-content">
      <div class="result-title">
        Colorized Result
        <span class="result-close">&times;</span>
      </div>
      <div class="result-showcase">
          <div class="result-origin wrapper">
            <div class="result-image">
              <img src="{{ url_for('static', filename = 'img/logo.png') }}" >
            </div>
            <div class="label">ORIGINAL</div>
          </div>
          <div class="result-grayscale wrapper">
            <div class="result-image">
              <img src="{{ url_for('static', filename = 'img/logo.png') }}" >
            </div>
            <div class="label">GRAYSCALE</div>
          </div>
          <div class="result-colorized wrapper">
            <div class="result-image">
              <img src="{{ url_for('static', filename = 'img/logo.png') }}" >
            </div>
            <div class="label">COLORIZED</div>
          </div>
      </div>
      <div class="result-status">
        <span class="processing">Processing<span class="loader">.</span></span>
        <span class="success hidden">Success!</span>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename = 'app.js') }}"></script>
</body>
</html>
